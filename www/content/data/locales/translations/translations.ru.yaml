- key: footer.greeting.text
  value: 'Добро пожаловать в уникальный регион дельты Дуная, который порадует вас разнообразием ландшафтов: от водно-болотных угодий, малых рек, Придунайских озер, до живописных степных участков. Мы покажем вам богатый животный и растительный мир региона, сохраненную и восстановленную природу, а также крупных травоядных животных в дикой природе, которых мы возвращаем на земли, где они когда-то жили. Посетите природные парки дельты!'
